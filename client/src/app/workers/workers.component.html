<div class="workers-root">
  <button *appHasRole="{roles:['ADMIN','Директор'],officeId:officeId? officeId:null}" mat-raised-button class="add-worker-button" (click)="openDialog('addUser')">Добавить сотрудника</button>
  <table *ngIf="workers" mat-table [dataSource]="workers" class="workers-table">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
    </ng-container>

    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef>Фамилия</th>
      <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
    </ng-container>

    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef>Телефон</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef>Должность</th>
      <td mat-cell *matCellDef="let element">{{roleNames[element.roleId]}}</td>
    </ng-container>

    <ng-container matColumnDef="Actions" fxFlex="200px">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="openDialog('updateUser',element.id)">
         edit
        </button>
        <button mat-button color="primary" (click)="deleteWorker(element.id)">
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="pagination" [length]="totalSales"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
