<div *ngIf="dialogData.dialogName === 'add-office'">
  <h2 class="dialog-title">Добаление офиса</h2>
  <mat-dialog-content>
    <form [formGroup]="addOfficeForm" class="dialog-content">
      <mat-form-field>
        <mat-label>Название офиса</mat-label>
        <input matInput formControlName="name" type="text">
        <mat-error *ngIf="submitted && addOfficeForm.get('name')?.errors?.['required']">Должно быть заполнено</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Город</mat-label>
        <input matInput formControlName="city" type="text">
        <mat-error *ngIf="submitted && addOfficeForm.get('city')?.errors?.['required']">Должно быть заполнено</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Адрес</mat-label>
        <input matInput formControlName="address" type="text">
        <mat-error *ngIf="submitted && addOfficeForm.get('address')?.errors?.['required']">Должно быть заполнено</mat-error>
      </mat-form-field>
    </form>
    <mat-error *ngIf="error">{{error}}</mat-error>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" (click)="onSubmit()" class="dialog-button">Добавить</button>
  </mat-dialog-actions>
</div>
