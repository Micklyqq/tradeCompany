<div class="office-content">
<ul class="nav-bar">
  <div class="logo-title">
    <img src="../../assets/img/logo.svg" >
    <h1>Trade Company</h1>
  </div>
  <li (click)="goBack()">Назад</li>
  <li (click)="switchNavigation('mainInfo')" [class.active]="currentNavElement==='mainInfo'">Общая информация</li>
  <li (click)="switchNavigation('products')" [class.active]="currentNavElement==='products'">Товары</li>
  <li (click)="switchNavigation('sales')" [class.active]="currentNavElement==='sales'">Продажи</li>
  <li (click)="switchNavigation('workers')" [class.active]="currentNavElement==='workers'">Сотрудники</li>
</ul>

<div class="office-details" *ngIf="currentNavElement==='mainInfo' && !dataIsLoading">
  <div class="office-details-column">
    <div class="office-info" *ngIf="office">
      <img [src]="environment.apiUrl+'/'+office.logo" (error)="onImageLoadError($event)">
      <div>
        <h1>{{office.name}}</h1>
        <p>Адрес: {{office.adress}}</p>
        <p>Руководитель:{{director}}</p>
      </div>
    </div>
    <app-top-sellers [officeId]="officeIdFromRoute"></app-top-sellers>
  </div>
  <div class="office-details-column">
    <app-sale-week-graph [officeId]="officeIdFromRoute"></app-sale-week-graph>
  </div>
</div>
    <app-product *ngIf="currentNavElement==='products'" [officeId]="officeIdFromRoute"></app-product>
  <app-sales *ngIf="currentNavElement==='sales'" [officeId]="officeIdFromRoute"></app-sales>
  <app-workers *ngIf="currentNavElement==='workers'" [officeId]="officeIdFromRoute"></app-workers>
  <mat-spinner *ngIf="dataIsLoading"></mat-spinner>
</div>
